    <section>
        <form id="form_contact" name="form_contact" action="">
            <fieldset id="coordo">
                <legend>Pour mieux vous connaître</legend>
                <div id="infos">
                    <div class="nom">
                        <label for="i_nom">Votre nom :</label>
                        <input type="text" name="i_nom" id="i_nom" size="35" required />
                    </div>
                    <div class="prenom">
                        <label for="i_prenom">Votre prénom :</label>
                        <input type="text" name="i_prenom" id="i_prenom" size="35" required />
                    </div>
                    <div class="mail">
                        <label for="i_email">votre mail :</label>
                        <input type="email" name="i_email" id="i_email" size="35" />
                    </div>
                    <div class="url">
                        <label for="i_url">votre url :</label>
                        <input type="url" name="i_url" id="i_url" size="35" />
                    </div>

                    <div class="statut">
                        <label for="lst_typeclient">Vous etes :</label>
                        <select name="lst_typeclient" id="lst_typeclient">
                            <option value="1">Etudiant</option>
                            <option value="2">Salarié du privé</option>
                            <option value="3">Salarié du public</option>
                            <option value="4">chef d'entreprise</option>
                            <option value="5">Journaliste</option>
                            <option value="6">Professionl(le) du casque</option>
                            <option value="99">Autre statut</option>
                        </select>
                    </div>

                    <div class="date">
                        <label>Votre date de naissance :</label>
                        <div class="choix_date">
                            <input type="number" name="num_jour" id="num_jour" min="1" max="31" />
                            <input type="number" name="num_mois" id="num_mois" min="1" max="12" />
                            <input type="number" name="num_mois" id="num_annee" min="1900" max="2020" />
                        </div>
                    </div>
                </div>

                <fieldset id="marques">
                    <legend>vos marques preferees</legend>

                    <div id="colonne">
                        <div class="marque">
                            <input type="checkbox" name="chk_marques []" id="chk_agv" value="agv" />
                            <label for="chk_agv">Agv</label>
                        </div>
                        <div class="marque">
                            <input type="checkbox" name="chk_marques []" id="chk_Bell" value="bell" />
                            <label for="chk_Bell">Bell</label>

                        <div class="marque">

                            <input type="checkbox" name="chk_marques []" id="chk_Falco" value="falco" />

                        </div>
                        <div class="marque">
                            <input type="checkbox" name="chk_marques []" id="chk_Kenny" value="kenny" />

                        </div>
                        <div class="marque">

                    <div id="choix">

                    </div>
                </fieldset>
                <input id="btn_envoyer" type="submit" value="envoyer votre demande de contact">
                <input type="submit" value="effacer les reponses">
